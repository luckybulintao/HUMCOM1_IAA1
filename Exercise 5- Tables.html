<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="author" content="Lucky Bulintao" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Exercise 5-Tables</title>
</head>
<table width="100px" border="1pt">
    <body>
        <tr style="height: 20pt;">
            <td>A</td>
            <td><center>B</center></td>                      <!-- TABLE A -->
            <td style="text-align: right;">C</td>
        </tr>
        <tr style="height: 20pt;">
            <td>D</td>
            <td><center>E</center></td>
            <td style="text-align: right;">F</td>
            TABLE A
        </tr>
        
    </body>
</table>

<table border="10pt" width="80px">
    <body>
        <tr style="height: 20pt;">                            <!-- TABLE B -->
            <td>A</td>
            <td style="text-align: right;">D</td>
        </tr>
        <tr style="height: 20pt;">
            <td>B</td>
            <td style="text-align: right;">E</td>
        </tr>
        <tr style="height: 20pt;">
            <td>C</td>
            <td style="text-align: right;">F</td>
        </tr>
    </body>
    TABLE B
</table>

<table width="120px" border="1pt">
    <thead> 
        <tr>
            <td colspan="3">
                <center>Title goes here</center>
            </td>
        </tr>         
    </thead>
    <body>
        <tr style="height: 15pt;">                              <!-- TABLE C-->
            <td>A</td>
            <td><center>C</center></td>
            <td style="text-align: right;">E</td>
        </tr>
        <tr style="height: 20pt;">
            <td>B</td>
            <td><center>F</center></td>
            <td style="text-align: right;">D</td>
            table C
        </tr>
        
    </body>
</table>

<table width="180px" border="1pt">
    <th rowspan="4">Title goes here</th>
    <body>
        <tr style="height: 15pt;">                            <!-- TABLE E -->
            <td>A</td>
            <td style="text-align: right;">D</td>
        </tr>
        <tr style="height: 15pt;">
            <td>B</td>
            <td style="text-align: right;">E</td>
        </tr>
        <tr style="height: 15pt;">
            <td>C</td>
            <td style="text-align: right;">F</td>
        </tr>
        TABLE E
        
    </body>
</table>
<table border="1px" cellpadding="10">
    <th rowspan="4">Title goes here</th>
    <body>
        <tr>                            <!-- TABLE F -->
            <td>A</td>
            <td style="text-align: right;">D</td>
        </tr>
        <tr>
            <td>B</td>
            <td style="text-align: right;">E</td>
        </tr>
        <tr>
            <td>C</td>
            <td style="text-align: right;">F</td>
        </tr>
        TABLE F
        
    </body>
</table>
<table width="140px" border="2px" cellspacing="10">
    <th rowspan="4">Title goes here</th>
    <body>
        <tr>                            <!-- TABLE G -->
            <td>A</td>
            <td style="text-align: right;">D</td>
        </tr>
        <tr>
            <td>B</td>
            <td style="text-align: right;">E</td>
        </tr>
        <tr>
            <td>C</td>
            <td style="text-align: right;">F</td>
        </tr>
        TABLE G  
    </body>
</table>
<table border="1px">
    <tr>
        <td colspan="2">Title goes here</td>
        <td>A</td>
        <td>B</td>
    </tr>                                    <!-- TABLE H-->
    <tr>
        <td rowspan="3">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        <td>G</td>
    </tr>
    <tr>
        <td>H</td>
        <td>I</td>
        <td rowspan="2">J</td>
    </tr>
    <tr>
        <td>K</td>
        <td>L</td>
        <td>M</td>
    </tr>
    <tr>
        <td>N</td>
        <td colspan="3">O</td>
    </tr>
</table>
TABLE H
</html>
